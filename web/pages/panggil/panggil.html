<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panggil</title>
    <link rel="stylesheet" href="../../style/panggil/panggil.css">
</head>
<body>
    <header>
    </header>
    <main>
        <div id="main-container">
            <div class="panggil">
                <div id="head-panggil">
                    <img src="../../assets/icons/microphone.png" alt="">
                    <h2>PANGGIL ANTRIAN PELAYANAN</h2>
                </div>
                <div id="back-home">
                    <a href="../../index.html">Back</a>
                </div>
            </div>
            <div class="card">
                <div class="judul-card">
                    <h1>PELAYANAN</h1>
                </div>
                <div class="jumlah">

                        <h4>Jumlah Antrian</h4>

                    </div>
                    <div class="total-antrian">

                </div>

                    <h1 id="nomor-antrian">-</h1>
                </div>
                <div id="tombol">
                    <div class="tekan">
                        <h3>PANGGIL</h3>
                        <button id="tombol-panggil">
                            <img src="../../assets/icons/mic-panggil.png" alt="">
                        </button>
                    </div>
                    <div class="tekan">
                        <h3>SELANJUTNYA</h3>
                        <button id="tombol-selanjutnya">
                            <img src="../../assets/icons/queue-panggil.png" alt="">
                        </button>
                    </div>
                </div>

        </div>
